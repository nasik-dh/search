<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUAF-LIBRARY</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            /* Dark gradient background */
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center-align for better layout */
        }

        h1 {
            margin-bottom: 20px;
        }

         /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            position: relative;
            backdrop-filter: blur(10px);
            width: 100%; /* Full width navbar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }


        .container {
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            /* Text color */
        }

        input[type="text"]:focus {
            width: 320px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ff0055;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e6004d;
            transform: translateY(-2px);
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            /* Allow results to wrap */
            justify-content: center;
            /* Center align results */
            width: 100%;
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            height: auto;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 123, 255, 1);
        }

        .result-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #000000;
            /* Color for book name */
            margin-bottom: 10px;
        }

        .result-details {
            color: white;
            text-align: left;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="students.html">Students</a>
    </div>
    <div class="container">
        <h1>QUAF-LIBRARY</h1>
        <input type="text" id="searchBox" placeholder="Enter book name...">
        <button id="searchButton">Search</button>
        <div id="results"></div>
        <!-- Container for search results -->
    </div>

    <script>
        // URL of the published Google Sheets CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjeadWcSnQEtjxlrIJc1OZ6nbuuKEzbUwn7kZtWIhm3zJ2a8AjNAUp8j8o01OOlwoc5y9Bl0_qg8pr/pub?output=csv';
        
        let books = [];

        // Function to load books from Google Sheets
        async function loadBooks() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Remove header row

            books = rows.map(row => {
                const [bookName, author, language, no] = row.split(',');
                return { bookName, author, language, no };
            });
        }

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchBox').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Filter books based on search input
            const results = books.filter(book => 
                book.bookName.toLowerCase().includes(query)
            );

            if (results.length > 0) {
                results.forEach(book => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="result-name">${book.bookName}</div>
                        <div class="result-details">Author: ${book.author}</div>
                        <div class="result-details">Language: ${book.language}</div>
                        <div class="result-details">No: ${book.no}</div>
                    `;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.textContent = 'No results matched.';
            }
        });

        // Load books on page load
        window.onload = loadBooks;
    </script>
</body>

</html>
